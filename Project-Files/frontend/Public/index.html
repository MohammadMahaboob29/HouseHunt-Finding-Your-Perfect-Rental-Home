<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseHunt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [currentView, setCurrentView] = useState('home');
      const views = {
        home: <Home />,
        login: <Login />,
        register: <Register />
      };

      return (
        <div className="container mx-auto p-4">
          <nav className="mb-4">
            <button onClick={() => setCurrentView('home')} className="mr-2 bg-blue-500 text-white p-2 rounded">Home</button>
            <button onClick={() => setCurrentView('login')} className="mr-2 bg-green-500 text-white p-2 rounded">Login</button>
            <button onClick={() => setCurrentView('register')} className="bg-green-500 text-white p-2 rounded">Register</button>
          </nav>
          {views[currentView] || <Home />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
